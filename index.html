<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tool Prompt Gambar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:20px;
}
.box{
  max-width:800px;
  margin:auto;
  background:#ffffff;
  padding:20px;
  border-radius:8px;
}
h1{
  text-align:center;
}
label{
  font-weight:bold;
  display:block;
  margin-top:15px;
}
input, textarea{
  width:100%;
  padding:10px;
  margin-top:5px;
  border:1px solid #ccc;
  border-radius:5px;
}
textarea{
  min-height:80px;
}
button{
  margin-top:15px;
  padding:12px;
  width:100%;
  font-size:16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.btn-generate{
  background:#2563eb;
  color:white;
}
.btn-copy{
  background:#16a34a;
  color:white;
}
#hasil{
  margin-top:15px;
  min-height:200px;
}
small{
  display:block;
  text-align:center;
  margin-top:10px;
  color:#666;
}
</style>
</head>

<body>
<div class="box">
<h1>Tool Prompt Gambar</h1>

<label>1. Jenis Gambar</label>
<input list="jenisList" id="jenis" placeholder="contoh: foto realistis, ilustrasi, banner promosi">
<datalist id="jenisList">
  <option value="foto realistis">
  <option value="ilustrasi digital">
  <option value="flat vector">
  <option value="banner promosi">
  <option value="poster">
</datalist>

<label>2. Subjek Utama</label>
<input list="subjekList" id="subjek" placeholder="contoh: santri, guru, produk, pengusaha">
<datalist id="subjekList">
  <option value="santri laki-laki">
  <option value="guru mengajar">
  <option value="pengusaha muda">
  <option value="produk makanan">
</datalist>

<label>3. Aksi / Pose</label>
<input list="aksiList" id="aksi" placeholder="contoh: tersenyum, memegang buku">
<datalist id="aksiList">
  <option value="tersenyum">
  <option value="memegang buku">
  <option value="menunjuk layar">
  <option value="berdiri tegap">
</datalist>

<label>4. Background</label>
<input list="bgList" id="bg" placeholder="contoh: studio, alam, warna polos">
<datalist id="bgList">
  <option value="studio polos">
  <option value="alam pegunungan">
  <option value="kantor modern">
  <option value="gradient lembut">
</datalist>

<label>5. Komposisi</label>
<input list="komposisiList" id="komposisi" placeholder="contoh: medium shot, close-up">
<datalist id="komposisiList">
  <option value="close-up">
  <option value="medium shot">
  <option value="full body">
  <option value="rule of thirds">
</datalist>

<label>6. Mood & Style</label>
<input list="moodList" id="mood" placeholder="contoh: profesional, elegan">
<datalist id="moodList">
  <option value="profesional">
  <option value="elegan">
  <option value="cinematic">
  <option value="minimalis">
</datalist>

<label>7. Warna Dominan</label>
<input list="warnaList" id="warna" placeholder="contoh: emas, biru">
<datalist id="warnaList">
  <option value="emas">
  <option value="biru">
  <option value="hitam elegan">
  <option value="natural">
</datalist>

<label>8. Rasio Gambar</label>
<input list="rasioList" id="rasio" placeholder="contoh: 1:1 Instagram, 9:16 Story">
<datalist id="rasioList">
  <option value="1:1 Instagram">
  <option value="4:5 Feed Instagram">
  <option value="9:16 Story / Reels">
  <option value="16:9 Landscape">
</datalist>

<label>9. Elemen Tambahan</label>
<textarea id="elemen" placeholder="teks, ikon, logo, watermark"></textarea>

<label>10. Kualitas</label>
<textarea id="kualitas">ultra high detail, high resolution, sharp focus, clean edges, professional lighting</textarea>

<button class="btn-generate" onclick="buatPrompt()">Generate Prompt</button>

<textarea id="hasil" placeholder="Hasil prompt muncul di sini"></textarea>

<button class="btn-copy" onclick="salinPrompt()">ðŸ“‹ Copy 1 Klik</button>

<small>Tool Prompt Gambar â€“ bebas dibagikan</small>
</div>

<script>
function buatPrompt(){
  var teks =
"Buatkan gambar " + jenis.value +
" dengan subjek utama " + subjek.value +
", aksi " + aksi.value +
", background " + bg.value +
", komposisi " + komposisi.value +
", mood dan gaya " + mood.value +
", warna dominan " + warna.value +
", rasio gambar " + rasio.value +
". Elemen tambahan: " + elemen.value +
". Kualitas: " + kualitas.value + ".";
  document.getElementById("hasil").value = teks;
}

function salinPrompt(){
  var h = document.getElementById("hasil");
  h.select();
  document.execCommand("copy");
  alert("Prompt berhasil disalin");
}
</script>

</body>
</html>
